<h2 class="text-3xl font-extrabold tracking-tight space-y-3 text-gray-900 text-center mt-8">
  <span class="block">Templates</span>
  <a [routerLink]="AppRoutes.TEMPLATE_CREATE.buildFragments()"
    class="whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-all"
    [ngClass]="AppRoutes.TEMPLATE_CREATE.linkClass">
    Create new template
  </a>
  <span class="block text-indigo-600">Click any template to edit.</span>
</h2>

<div class="grid grid-cols-4 justify-evenly justify-items-center my-8 gap-y-8">
  <div *ngFor="let nametag of nameTagTemplates" class="templateLink" [id]="'lkn'+nametag?.templateSlug">
    <a style="transform:scale(0.6)" [routerLink]="AppRoutes.TEMPLATE_EDIT.buildFragments($any(nametag?.template?.id))"
      class="block shadow-md bg-white py-6 px-16 rounded-md text-center hover:shadow-lg hover:-translate-y-1 transition-all hover:cursor-pointer">
      <app-nametag-card [editEnabled]="false" [nametag]="nametag"></app-nametag-card>
    </a>
  </div>
</div>
