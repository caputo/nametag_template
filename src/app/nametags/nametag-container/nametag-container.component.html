<div class="flex flex-col min-h-screen">
  <div id="messageArea" class="mx-auto" *ngIf="showMessage"
    style="display:inline-block; position:absolute;width: 100%; z-index:9999;">
    <!--Error Elert-->
    <div *ngIf="message?.level==='ERROR'"
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Holy smokes!</strong>
      <span id="errorMessage" class="block sm:inline">{{message.message}}</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" (click)="showMessage=false"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
        </svg>
      </span>
    </div>
    <!--Warning Alert-->
    <div *ngIf="message?.level==='WARNING'" class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
      role="alert">
      <p class="font-bold">Be Warned</p>
      <p id="alertMessage">{{message.message}}</p>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" (click)="showMessage=false"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
        </svg>
      </span>
    </div>
    <!--Info Alert-->
    <div *ngIf="message?.level==='INFO'" class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3"
      role="alert">
      <p id="infoMessage" class="font-bold">{{message.message}}</p>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" (click)="showMessage=false"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <title>Close</title>
          <path
            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
        </svg>
      </span>
    </div>
  </div>
  <div class="relative bg-white">
    <div class="mx-auto">
      <div
        class="flex justify-between items-center border-b-2 border-gray-100 py-6 px-4 md:justify-start md:space-x-10">
        <div class="flex justify-start lg:w-0 lg:flex-1">
          <a href="#">
            <span class="sr-only">Workflow</span>
            <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
              alt="" />
          </a>
        </div>
        <div class="-mr-2 -my-2 md:hidden">
          <button type="button"
            class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            aria-expanded="false">
            <span class="sr-only">Open menu</span>
            <!-- Heroicon name: outline/menu -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
        <nav class="space-x-10">
          <a [routerLink]="AppRoutes.NAMETAG_LIST.buildFragments()"
            class="text-base opacity-75 text-gray-500 hover:text-gray-900 hover:opacity-100"
            [ngClass]="AppRoutes.NAMETAG_LIST.linkClass">
            My nametags
          </a>
          <a [routerLink]="AppRoutes.TEMPLATE_LIST.buildFragments()"
            class="text-base opacity-75 text-gray-500 hover:text-gray-900 hover:opacity-100"
            [ngClass]="AppRoutes.TEMPLATE_LIST.linkClass">
            Templates
          </a>
          <a [routerLink]="AppRoutes.NAMETAG_CREATE.buildFragments()"
            class="whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-all"
            [ngClass]="AppRoutes.NAMETAG_CREATE.linkClass">
            Create nametag
          </a>
        </nav>
      </div>
    </div>
  </div>

  <div class="bg-gray-50 grow">
    <router-outlet></router-outlet>
  </div>
</div>
